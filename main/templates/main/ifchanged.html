<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<title>速習 Django</title>
</head>
<body>
    <!-- a.取得した要素（タプル）からday/bodyをアンパック -->
     {% for day, body in schedule %}
    <!-- b.dayが変化した時にだけ出力 -->
     {% ifchanged day %}
     <h3>{{ day }}日</h3>
     {% endifchanged %}
     <p>{{ body }}</p>
     {% endfor %}
</body>
</html>
