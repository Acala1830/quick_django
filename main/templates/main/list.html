<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <title>速習 Python</title>
    </head>
    <body>
        <table class="table">
            <thead>
                <tr>
                    <th>ISBNコード</th><th>書名</th><th>価格</th><th>出版社</th><th>刊行日</th>
                </tr>
            </thead>
            <tbody>
                <!-- a.モデルの集合（books）を順に出力 -->
                 {% for b in books %}
                 <tr>
                    <td>{{ b.isbn }}</td>
                    <td>{{ b.title }}</td>
                    <td>{{ b.price }}</td>
                    <td>{{ b.publisher }}</td>
                    <!-- b.日付は整形 -->
                    <td>{{ b.published|date:'DATE_FORMAT' }}</td>
                 </tr>
                 {% endfor %}
            </tbody>
        </table>
    </body>
</html>
