<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<title>速習 Django</title>
</head>
<body>
    <!-- a.半角空白10個の文字列を生成 -->
     {% with ''|center:10 as range %}
    <!-- b.10桁の文字列を順に処理 -->
     {% for _ in range %}
     <p>こんにちは、赤ちゃん！</p>
     {% endfor %}
     {% endwith %}
</body>
</html>
