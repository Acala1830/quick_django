<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<title>速習 Django</title>
</head>
<body>
    <!-- b.メンバー情報をグループ化 -->
    {% regroup members by sex as slist %}
     <ul>
    <!-- c.グループごとにループ -->
        {% for s in slist %}
        <li>{{ s.grouper }}
            <ul>
            <!-- d.グループ配下の要素をループ -->
                {% for m in s.list %}
                <li style="background-color: {% cycle 'skyblue' 'aquamarine' 'lightgreen' 'khaki' %}">{{ m.name }} ({{ m.birth}}) </li>
                <!-- <li>{{ m.name }} ({{ m.birth}}) </li> -->
                {% endfor %}
            </ul>
            {% resetcycle %}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
